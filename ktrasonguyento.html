<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen to</title>
</head>
<body>
<script>
    function x(n) {
        let a = 1;
        if (n < 2) return a = 0;

        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                a = 0;
                break;
            }
        }
        return a;
    }
    let n = prompt('nhập số cần kiểm tra');
    if (x(n) == 1) {
        document.write(n + ' là snt');
    } else {
        document.write(n + ' kp snt');
    }
</script>
</body>
</html>
