<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function ktra(a) {
        if(a>0) {
            a=true;
        }else {
            a=false;
        }
        return a;
    }
    let a = +prompt('nhập số a: ');
    alert(ktra(a));
</script>
</body>
</html>
