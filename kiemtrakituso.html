<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra kí tự số</title>
</head>
<body>
<script>
    function kiemtra(b) {
        if (b %1 == 0){
            alert('b là kí tự số');
        } else {
            alert('b không phải là kí tự số');
        }
        return b;
    }
    let a = prompt('nhập vào');
    kiemtra(a);
</script>
</body>
</html>
