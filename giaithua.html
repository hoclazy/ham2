<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa</title>
</head>
<body>
<script>
    function giaithua (a) {
        let s = 1;
        for (let i=1; i<=a; i++) {
            s *= i;
        }
        return s;
    }
    let a = +prompt('nhập vào');
    alert(giaithua(a));
</script>
</body>
</html>
